<!DOCTYPE html>
<html>

<head>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous"
        />
        <!--Feather Icons-->
        <script src="https://unpkg.com/feather-icons"></script>
        <!-- TODO(Checkpoint Requirement 3): Change the title and content of your wiki.-->
        {% block title %} {% endblock %}
    </head>
</head>

<body class='text-center'>
    <!-- TODO(Project 1): Implement routes. -->
    <header>
        <nav class="navbar navbar-expand-lg bg-light navbar-light">
            <div class="container">
                <a href="/" class="navbar-brand">Google Student Programs</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="/pages">Pages</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">About</a>
                        </li>            
                        <h4> | </h4>

                        {% if "user" not in session %}
                            <li class="nav-item">
                                <a class="nav-link" href="/login">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/signup">Sign Up</a>
                            </li>
                        {% elif "user" in session %}
                            <li class="nav-item">
                                <h4 class="mx-2" >{{ session['user'] }}</h4>
                            </li>
                            <h4> | </h4>
                            <li class="nav-item">
                                <a class="nav-link" href="/upload">Upload</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/logout">Logout</a>
                            </li>
                        {% endif %}
                    </ul>
            </div>
            </div>
        </nav>
    </header>
    <main>
        <div>       
            {%  block content %} {% endblock %}
        </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script>
        feather.replace()
    </script>
</body>
</html>
