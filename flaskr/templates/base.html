    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
        function validateForm(event) {
          // Prevent the form from submitting
          event.preventDefault();
        
          // Get the input fields
          var wikiname = document.getElementById("inlineFormInputName2");
          var file = document.getElementById("exampleFormControlFile1");
        
          // Check if the input fields are empty
          if (wikiname.value === ""){
            var errorMessage = document.getElementById("error-message");
            errorMessage.innerHTML = "Please enter a wikiname";
          }
          else if(file.value === "") {
                // Display an error message
            var errorMessage = document.getElementById("error-message");
            errorMessage.innerHTML = "Please upload a file";
        } else {
            event.target.submit(); // Submit the form if all inputs are valid
            }
        }
        
        // Add the event listener to the form
        var form = document.querySelector(".form-inline");
        form.addEventListener("submit", validateForm);
    </script>
</body>
