{% extends "base.html" %}

{% block content %} 

<h1>Login</h1>


<form method="post">
    <input type="text" name="username" placeholder="Username" required/><br/>
    <input type="password" name="password" placeholder="Password" required/><br/>
    <br/>
    <input type="submit" value="Submit"/>
</form>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <p> {{msg}}</p>
        {% endfor %}
    {% endif %}
{% endwith %}

{% endblock %}
