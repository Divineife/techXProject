{% extends "base.html" %}

{% block content %} 
    <style>
        main{
            height:70vh;
            display:flex;
            align-items:center;
            justify-content: center;
        }    
    </style>
<main>
    <section class="form-signin w-200 m-auto">
        <form method="post">
            <h1 class='mb-3 fw-normal'>Login</h1>
            <div class="form-floating">
                <input class='form-control' type="text" name="username" placeholder="Username"  required/>
                <label for="" class="floatingIpnut">Username</label><br/>
            </div>
            <div class="form-floating">
                <input class="form-control" type="password" name="password" placeholder="Password" required/>
                <label for="" class="floatingInput">Password</label><br/>
            </div>
            <br/>
            <input type="submit" value="Login"/>
        </form>
    </section>
    <section>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                <p> {{msg}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </section>
</main>

{% endblock %}
