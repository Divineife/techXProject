{% block content %}
<h2> Welcome to {{page_name}}</h2>
<h4>{{content}}</h4>
{% if "user" in session %}
    <form method="POST" action='/add_comment/page_name/{{page_name.id}}'>
        <input type='text' name='user_comment' id="text" placeholder="Enter your comment here!" />
        <button type= "submit" >Comment</button>
    </form>
{% endif %}
{% endblock %}
